<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p{
            font-variant: normal;
        }
        span.smallcaps{
            font-variant: small-caps;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font variant</title>
</head>
<body>
    <p>ini adalah font normal, tetapi terdapat <span 
        class="smallcaps">variant smallcaps</span> dibagian tengah
    </p>
</body>
</html>
