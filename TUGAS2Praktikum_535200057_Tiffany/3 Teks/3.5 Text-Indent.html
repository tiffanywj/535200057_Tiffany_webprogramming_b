<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .indent{
            text-indent: 3em;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-indent</title>
</head>
<body>
    <p>Paragraf ini harus disejajarkan dengan sisi kiri browser</p>
    <p class="indent">Hanya baris pertama paragraf ini yang harus di indentasi oleh 
        3 em, ini seharusnya tidak berlaku untuk baris berikutnya dalam paragraf yang sama.</p>
</body>
</html>
