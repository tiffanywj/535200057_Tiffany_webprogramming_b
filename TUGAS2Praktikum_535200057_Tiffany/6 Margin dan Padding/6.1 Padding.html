<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .a, .b{
            border-style: solid;
            border-color: #000000;
            border-width: 2px;
        }
        .b{
            padding: 15px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
</head>
<body>
    <h1 class="a">ini paragraf tanpa padding</h1>
    <h1 class="b">ini paragraf dengan padding 15px</h1>
</body>
</html>
