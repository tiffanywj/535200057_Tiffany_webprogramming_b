<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1.hidden{
            visibility: hidden;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility: hidden</title>
</head>
<body>
    <h1>Ini adalah Heading yang Terlihat</h1>
    <h1 class="hidden">Ini adalah Heading yang di sembunyikan</h1>
    <p>Perhatikan bahwa judul tersembunyi masih membutuhkan tempat.</p>
</body>
</html>
