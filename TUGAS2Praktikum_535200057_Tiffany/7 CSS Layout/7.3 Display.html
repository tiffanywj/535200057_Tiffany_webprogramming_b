<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1.hide{
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: none</title>
</head>
<body>
    <h1>Ini Adalah Heading yang terlihat</h1>
    <h1 class="hide">Ini adalah Heading yang tidak terlihat</h1>
    <p>Perhatikan bahwa elemen h1 dengan display: none; tidak memakan tempat.</p>
</body>
</html>
