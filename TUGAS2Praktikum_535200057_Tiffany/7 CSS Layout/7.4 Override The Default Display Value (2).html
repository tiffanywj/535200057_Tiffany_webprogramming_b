<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        span{
            display: block;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: block</title>
</head>
<body>
    <span>Properti Display dengan nilai "block" menghasilkan</span>
    <span>pemisah baris (baris baru) antara dua elemen.</span>
</body>
</html>
